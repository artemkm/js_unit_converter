<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" value="" id="to-convert">
                <button id="btn-convert">Convert</button>
            </div>
            <div class="body-container">
                <div id="cvt-container">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="cvt-meter">X meters = XX feet | X feet = XX meters</p>
                </div>
                <div id="cvt-container">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="cvt-liter">X liters = XX gallons | X gallons = XX liters</p>
                </div>
                <div id="cvt-container">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="cvt-kilos">X kilos = XX pounds | X pounds = XX kilos</p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
